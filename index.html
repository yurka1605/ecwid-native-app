											</svg>

									<div class="field__error" aria-hidden="true" style="display: none;"></div>
								</div>
								<div class="form-area__action">
									<button type="button" class="btn btn-primary btn-medium btn-save">Сохранить</button>
								</div>
								<!-- info alert -->
								<div class="a-card a-card--compact alert hidden">
									<div class="a-card__paddings">
										<div class="iconable-block iconable-block--hide-in-mobile iconable-block--info">

													<div class="cta-block__central">

	<script src='functions.js'></script>
	<script src="https://d35z3p2poghz10.cloudfront.net/ecwid-sdk/css/1.3.6/ecwid-app-ui.min.js"></script>
	<script>
		(function initFieldset() {
			var elms = document.querySelectorAll('.field__input, .field__select, .field__textarea, .radio');
			for (var i = 0; i < elms.length; i++) {
				elms[i].addEventListener('blur', function(e) {
					checkFieldChange(this);
					if (this.classList.contains('field__input') || this.classList.contains('field__textarea')) {
						saveUserData();
					}
				}, false);
				elms[i].addEventListener('change', () => saveUserData(), false);
				elms[i].addEventListener('click', () => saveUserData(), false);
			}
		})();
	</script>
	</body>
</html>
